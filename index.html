<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="dist/css/style.min.css">
  <style>
    .attribution { font-size: 11px; text-align: center; color: black;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="main">
      <div class="flex-container">
        <div class="card">
          <div class="card__top"></div>
          <div class="card__bottom"></div>
          <div class="card__inner">
            <div class="card__upper">
            </div>
            <div class="card__body">
              <div class="card__profile">
                <div class="card__img">
  
                </div>
              </div>
              <div class="card__personal-info">
                <div class="card__name">Victor Crest</div>
                <div class="card__age">26</div>
              </div>
              <div class="card__location">London</div>
              <div class="card__social">
                <div class="card__social-part"><span class="card__social-part__count">80K</span> <span class="card__social-part__label">Followers</span></div>
                <div class="card__social-part"><span class="card__social-part__count">803K</span> <span class="card__social-part__label">Likes</span></div>
                <div class="card__social-part"><span class="card__social-part__count">1.4K</span> <span class="card__social-part__label">Photos</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Arkar Soe</a>.
      </div>
    </div>
  </main>

</body>
</html>
